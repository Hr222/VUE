<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <div id="app">
    <h1>{{message}}</h1>
    <h1>{{count}}</h1>
    <h1>{{count * 2}}</h1>
    <h1>{{name}}</h1>
    <h1>{{name + ' ' + message}}</h1>
  </div>

  <script src="../js/vue.js"></script>

  <script>
    //const 定义常量
    //let 定义变量
    const app = new Vue({
      el : '#app',
      data : {
        message : '你好',
        count : 10,
        name : 'hr222'
      }
    })
  </script>

</body>
</html>
