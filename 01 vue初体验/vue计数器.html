<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>当前计数{{counter}}</h2>
    <!--<button v-on:click="counter++">+</button>-->
    <!--<button v-on:click="counter--">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>


<script src="../js/vue.js"></script>
<script>
    <!-- 学习笔记 -->
    // let 定义变量
    //const 定义常量
    const app = new Vue({
        el : '#app', //用于要挂载的元素
        data : { //定义数据信息
            counter : 0
        },
        methods : {
            add : function () {
                console.log('执行添加工作');  
                this.counter++
            },
            sub : function () {
                console.log('执行删减工作');
                this.counter--
            }
        }
    })
</script>

</body>
</html>
