<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

  <ul>
    <li v-for="item in numbers" :key="item">{{item}}</li>
  </ul>

</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      numbers: ['你好', 'hr222', 'bug', 'four']
    }
  })
</script>

</body>
</html>
